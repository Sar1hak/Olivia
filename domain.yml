      - type: from_text
        intent: personal_data
    age:
      - type: from_entity
        entity: age
      - type: from_text
        intent: personal_data
    gender:
      - type: from_entity
        entity: gender
      - type: from_text
        intent: personal_data
    phone_num:
      - type: from_entity
        entity: user_contact
      - type: from_text
        intent: personal_data
    blood_type:
      - type: from_entity
        entity: blood_type
      - type: from_text
        intent: personal_data
    email:
      - type: from_entity
        entity: user_mail
      - type: from_text
        intent: personal_data
    history:
      - type: from_entity
        entity: personal_history
      - type: from_text
        intent: personal_data
  suggestion_form:
