version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - author
  - ask_news
  - ask_weather
  - ask_time
  - bad_words
  - gpt
  - ml
  - chitchat:
      use_entities: []

entities:
  - location


slots:
  location:
    type: text
    influence_conversation: false


responses:
  utter_iamabot:
    - text: I am a bot, created by Sarthak.
    - text: Truth be told, I am Bot.
  utter_greet:
    - text: "Hey! How are you?"
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
    - text: "Here is something to cheer you up:"
      image: "/images/Olivia.jpeg"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_out_of_scope:
    - text: "This text is really out of context"
  utter_nohelp:
    - text: "For now that's all I can do, so feel free to try it out. If you have any suggestions for what I should learn, let me know!"



actions:
  - action_get_news
  - action_get_weather

