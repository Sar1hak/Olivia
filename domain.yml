version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_news
  - ask_weather
  - ask_time
  - ml
  - user_suggestions
  - user_names
  - chitchat
  - gpt
  - author

entities:
  - location
  - name
  - suggestion


slots:
  location:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
  suggestion:
    type: text
    influence_conversation: false
  requested_slot:
    type: any


responses:
  utter_iamabot:
  - text: I am a bot, created by Sarthak.
  - text: Truth be told, I am Bot.
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "Here is something to cheer you up:"
    image: "/images/Olivia.jpeg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_out_of_scope:
  - text: "This text is really out of context"
  utter_nohelp:
  - text: "For now that's all I can do, so feel free to try it out. If you have any suggestions for what I should learn, let me know!"
  utter_name:
  - text: "Enter you name"
  utter_suggestion:
  - text: "Do you have any suggestions for me or Sarthak?"


actions:
  - action_get_news
  - action_get_weather
  - action_get_time
  - action_get_name
