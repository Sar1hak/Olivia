      - type: from_text
  health_form:
    exercise:
      - type: from_entity
        entity: exercise
      - type: from_text
        intent: health_data
    water:
      - type: from_entity
        entity: user_water_intake
      - type: from_text
        intent: health_data
    stress:
      - type: from_entity
        entity: stress
      - type: from_text
        intent: health_data
    sleep:
      - type: from_entity
        entity: user_sleep
      - type: from_text
        intent: health_data
    problems:
      - type: from_entity
