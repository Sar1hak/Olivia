<html>
    <body>
        <style>
            
            .rw-conversation-container .rw-header{background-color: #fd660e;}
            .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color: #fed7c2;}
            .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #368df1;}
        </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'OLIVIA',
                    subtitle: 'Say hi and start',
                    inputTextFieldHint: "Type a message...",
                    connectingText: "Waiting for server...",
                    hideWhenNotConnected: false,
                    fullScreenMode: false,
                    showFullScreenButton: false,
                    profileAvatar: "https://i.pinimg.com/originals/a5/03/7c/a5037c61e4adefb4b0e695b4683c691d.jpg",
                    params:{
                      images: {
                        dims: {
                          width: 300,
                          height: 200,
                        }
                      },
                      storage: "session"
                    }
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
